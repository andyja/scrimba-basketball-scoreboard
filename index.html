<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                
                <h2 id="count-el-home">0</h2>
                <button id="increment-1-btn" onclick="incrementOneHome()">+1</button>
                <button id="increment-2-btn" onclick="incrementTwoHome()">+2</button>
                <button id="increment-3-btn" onclick="incrementThreeHome()">+3</button>
                <div>
                <button id="decrement-1-btn" onclick="decrementOneHome()">-1</button>
                <button id="decrement-2-btn" onclick="decrementTwoHome()">-2</button>
                <button id="decrement-3-btn" onclick="decrementThreeHome()">-3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="count-el-guest">0</h2>
                <button id="increment-1-btn" onclick="incrementOneGuest()">+1</button>
                <button id="increment-2-btn" onclick="incrementTwoGuest()">+2</button>
                <button id="increment-3-btn" onclick="incrementThreeGuest()">+3</button>
                <div>
                <button id="decrement-1-btn" onclick="decrementOneGuest()">-1</button>
                <button id="decrement-2-btn" onclick="decrementTwoGuest()">-2</button>
                <button id="decrement-3-btn" onclick="decrementThreeGuest()">-3</button>
                </div>
            </div>
            <button id="reset-both-btn" onclick="resetBoth()">Reset</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
