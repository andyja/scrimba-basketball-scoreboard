<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score">
                <div class="score-content">
                    <h3>HOME</h3>
                    <h2 id="count-el-home">0</h2>
                    <button class="increment-btns" onclick="incrementOneHome()">+1</button>
                    <button class="increment-btns" onclick="incrementTwoHome()">+2</button>
                    <button class="increment-btns" onclick="incrementThreeHome()">+3</button>
                    <div>
                        <button class="decrement-btns" onclick="decrementOneHome()">-1</button>
                        <button class="decrement-btns" onclick="decrementTwoHome()">-2</button>
                        <button class="decrement-btns" onclick="decrementThreeHome()">-3</button>
                    </div>
                </div>
            </div>
            <div class="score">
                <div class="score-content">
                    <h3>GUEST</h3>
                    <h2 id="count-el-guest">0</h2>
                    <button class="increment-btns" onclick="incrementOneGuest()">+1</button>
                    <button class="increment-btns" onclick="incrementTwoGuest()">+2</button>
                    <button class="increment-btns" onclick="incrementThreeGuest()">+3</button>
                    <div>
                        <button class="decrement-btns" onclick="decrementOneGuest()">-1</button>
                        <button class="decrement-btns" onclick="decrementTwoGuest()">-2</button>
                        <button class="decrement-btns" onclick="decrementThreeGuest()">-3</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="reset-both-btn" onclick="resetBoth()">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
